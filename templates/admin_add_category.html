<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            border-radius: 2px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 18px;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: #475569;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="text"]::placeholder {
            color: #94a3b8;
        }
        
        button {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #64748b;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .btn-back:hover {
            color: #06b6d4;
            background: #f0f9ff;
        }
        
        .btn-back::before {
            content: '‚Üê';
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            input[type="text"] {
                padding: 14px 16px;
                font-size: 15px;
            }
            
            button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Category</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Category Name" required>
        <button type="submit">Add Category</button>
    </form>
    <a href="/admin/categories" class="btn-back">Back to Categories</a>
</div>

</body>
</html>
