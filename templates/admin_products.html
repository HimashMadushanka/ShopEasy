<h2>Products</h2>
<a href="/admin/products/add">Add Product</a>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Actions</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.category_name }}</td>
        <td>
            <a href="/admin/products/edit/{{ p.id }}">Edit</a> |
            <a href="/admin/products/delete/{{ p.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
