<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            height: 100vh;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        /* Main content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/products">Manage Products</a>
        <a href="/admin/categories">Manage Categories</a>
        <a href="/admin/orders">Manage Orders</a>
        <a href="/admin/users">Manage Users</a>
        <a href="/admin/analytics">Analytics</a>
        <a href="/admin/logout">Logout</a>
    </div>

    <div class="main-content">
        <h1>Welcome, {{ username }}</h1>
        <p>Use the sidebar to manage your e-commerce website.</p>

        <div class="cards">
            <div class="card">
                <h3>Products</h3>
                <p><a href="/admin/products">View & Manage</a></p>
            </div>
            <div class="card">
                <h3>Categories</h3>
                <p><a href="/admin/categories">View & Manage</a></p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p><a href="/admin/orders">View & Manage</a></p>
            </div>
            <div class="card">
                <h3>Users</h3>
                <p><a href="/admin/users">View & Manage</a></p>
            </div>
            <div class="card">
                <h3>Analytics</h3>
                <p><a href="/admin/analytics">View Stats</a></p>
            </div>
        </div>
    </div>

</body>
</html>
